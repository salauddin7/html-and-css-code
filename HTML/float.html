<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout design</title>
    <style>
        
      #section1{
          float: left;
          background-color: gray;
      }
      #section2{
          float: left;
          background-color: rgb(97, 51, 51);
      }
      #clear-div{
          clear: both;
      }
      #section3{
         
          background-color: rgb(187, 56, 56);
      }

    </style>
</head>
<body>
    <div id="section1">
        <h1>Bangladesh</h1>
    </div>

    <div id="section2">
        <h1>Canada</h1>
    </div>

    <div id="clear-div">
        
    </div>

    <div id="section3">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis consectetur repellendus eum doloremque cum, qui atque unde perferendis placeat magni minus iste esse, sequi vero deleniti totam, hic velit nobis!</p>
    </div>
</body>
</html>
